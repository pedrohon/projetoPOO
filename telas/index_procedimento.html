<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Procedimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form action="" method="post">
    <h2>Cadastro de Procedimento</h2>
    
    <label for="nomeDoProcedimento">Nome do Procedimento:</label>
    <input type="text" id="nomeDoProcedimento" name="nomeDoProcedimento" required>

    <label for="detalhamentoDoProcedimento">Detalhamento do Procedimento:</label>
    <input type="text" id="detalhamentoDoProcedimento" name="detalhamentoDoProcedimento" required>

    <label for="valorUnitario">Valor Unit√°rio:</label>
    <input type="number" id="valorUnitario" name="valorUnitario" required>

    <label for="qntDeConsultas">Quantidade de Consultas:</label>
    <input type="number" id="qntDeConsultas" name="qntDeConsultas" required>

    <button type="submit">Cadastrar</button>
</form>

</body>
</html>
